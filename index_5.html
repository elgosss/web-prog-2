<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Горохова Елена</title>
    </head>
    <body>
        <div id="main_5">
            <script>
                "use strict";
                let x = parseFloat(prompt('Введите x (|x|<1)'));
                if (Math.abs(x) < 1) {
                    document.write('<p> x = ' + x + '</p>');
                    document.write('<img src="z5.jpg" height="50px">');
                    let f_1 = Math.log((1 + x)/(1 - x));
                    document.write('<p>Используя стандартные функции объекта Math: ' + f_1 + '</p>');
                    let sum = 0;
                    let n = 0;
                    let f = 0;
                    let f_2 = 0;
                    do {
                        f = Math.pow(x, (2*n + 1))/(2*n + 1);
                        sum += f;
                        n++;
                        f_2 = 2 * sum;
                    } while (f_2 != f_1);
                    document.write('<p>С помощью разложения функции в ряд Тейлора: ' + f_2 + '</p>');
                } else {
                    alert('Неправильно введен x');
                }
            </script>
        </div>
    </body>
</html>
